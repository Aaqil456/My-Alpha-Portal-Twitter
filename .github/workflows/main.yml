name: Run Twitter-to-Telegram AI Agent Securely

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"  # Runs every 8 hours

permissions:
  contents: write

jobs:
  run_script:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify Secrets
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_API_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          TWITTER_API_URL: ${{ secrets.TWITTER_API_URL }}
        run: |
          if [ -z "${TELEGRAM_BOT_TOKEN}" ] || [ -z "${TELEGRAM_CHAT_ID}" ] || [ -z "${GOOGLE_SHEET_ID}" ] || [ -z "${GOOGLE_SHEET_API_KEY}" ] || [ -z "${GEMINI_API_KEY}" ] || [ -z "${RAPIDAPI_KEY}" ] || [ -z "${RAPIDAPI_HOST}" ] || [ -z "${TWITTER_API_URL}" ]; then
            echo "❌ One or more required secrets are missing!"
            exit 1
          fi
          echo "✅ All required secrets are present."

      - name: Run Twitter AI Agent
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_API_KEY: ${{ secrets.GOOGLE_SHEET_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          TWITTER_API_URL: ${{ secrets.TWITTER_API_URL }}
          TWITTER_FETCH_LIMIT: "1"
        run: |
          export PYTHONPATH=$PWD
          python exchange_info_ai_agent.py
          echo "[DEBUG] Contents of results.json:"
          cat results.json || echo "[WARNING] results.json not found or empty"

      - name: Commit and push updated results.json
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add results.json
          git status
          git diff --cached --quiet || git commit -m "Update results.json"
          git push https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git main
